<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="controls">
      <button id="record">Record</button>
      <button id="stop" disabled>Stop</button>
      <button id="play" disabled>Play</button>
      <input type="text" id="beatName" placeholder="Beat name" />
      <button id="saveBeat" disabled>Save Beat</button>
      <select id="beatList"></select>
      <button id="loadBeat" disabled>Load Beat</button>
      <button id="deleteBeat" disabled>Delete Beat</button>
      <button id="shareBeat" disabled>Share Beat</button>
      <label for="bpmSlider">BPM:</label>
      <input type="range" id="bpmSlider" min="60" max="200" value="120" />
      <span id="bpmValue">120</span>
    </div>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <canvas
      id="visualizer"
      width="600"
      height="100"
      style="display: block; margin: 20px auto"
    ></canvas>
    <div
      id="recording-indicator"
      style="
        display: none;
        color: #ff3366;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 8px;
      "
    >
      ● Recording...
    </div>

    <footer>!Made by HKS!</footer>
    <!-- Firebase scripts FIRST -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- Your JS LAST -->
    <script src="index.js"></script>
  </body>
</html>
